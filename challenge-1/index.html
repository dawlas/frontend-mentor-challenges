<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="main">
    <div class="product-card">
        <img src="" alt="" class="product-card__image--desktop product-card__image--mobile">
        <div class="product-card__properties">
            <span class="product-card__properties__type">Perfume</span>
            <h1 class="product-card__properties__name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-card__properties__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="product-card__properties__discount-price">$149.99</p>
            <p class="product-card__properties__regular-price">$169.99</p>
            <button class="product-card__properties__btn">Add to Cart</button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Dawid Laskowski</a>.
      </div>
</body>
</html>
